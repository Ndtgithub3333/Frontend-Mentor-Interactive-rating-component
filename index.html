<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="app.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card " id="card__form">
      <div class="card__icon">
        <i class="fa-sharp fa-solid fa-star"></i>
      </div>
      <div class="card__header">
        How did we do ?
      </div>
      <div class="card__description">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering !
      </div>
      <ul class="list__scores">
        <input type="radio" id="1" class="list__scores--item" name="scores"></input>
        <label class="list__scores--item" for="1">1</label>

        <input type="radio" id="2" class="list__scores--item" name="scores"></input>
        <label class="list__scores--item" for="2">2</label>

        <input type="radio" id="3" class="list__scores--item" name="scores"></input>
        <label class="list__scores--item" for="3">3</label>

        <input checked type="radio" id="4" class="list__scores--item" name="scores"></input>
        <label class="list__scores--item" for="4">4</label>

        <input type="radio" id="5" class="list__scores--item" name="scores"></input>
        <label class="list__scores--item" for="5">5</label>

      </ul>
      <div class="card__btn" id="cardBtn">Submit</div>
    </div>
    <div class="card__thanks" id="cardThanks">
      <div class="card__img">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="card__score">
        You selected 4 out of 5
      </div>
      <div class="card__header">
        Thank you !
      </div>
      <div class="card__description">
        We appreciate your taking the time to give a rating. If you ever need more support, dont't hesitate to get in
        touch !
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
